<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>zepto slider</title>
	<style type="text/css" media="screen">
		*{margin:0;padding:0}
		body{
			-webkit-user-select: none;
			-webkit-user-drag: none
		}
		ul{list-style:none}
		.title{width:400px;margin:0 auto;margin-top:50px;}
		.sliderWrap{width:400px; height:112px;margin:0 auto; overflow:hidden;position:relative}
		.slider img{width:100%}
		.slider{}
		.slider > *{
		 width:400px;
		 height: 112px;
		}
		
		.controler{position:absolute; left:0; right:0; bottom:0; background-color:rgba(0,0,0,0.5); text-align:center;}
		.controler span{overflow:hidden; display:inline-block; margin:0 2px; width:8px; height:8px; border-radius:4px; background-color:#000; line-height:200px;}
		.controler span.current{background-color:#E72020;}
		
		#demo1.slider > *,#demo3.slider > *{
			float:left;
		}
		
	</style>
</head>
<body>
<p class="title">循环水平滑动（自动执行）</p>
<div class="sliderWrap">
	<ul class="slider" id="demo1">
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
	</ul>
	<div class="controler" id="controler1">
		<span class="current">1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
	</div>
</div>
<p class="title">循环垂直滑动</p>
<div class="sliderWrap">
	<ul class="slider" id="demo2">
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
	</ul>
	<div class="controler" id="controler2">
		<span class="current">1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
	</div>
</div>
<p class="title">非循环水平滑动</p>
<div class="sliderWrap">
	<ul class="slider" id="demo3">
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
		<li><img src="http://static.gtimg.com/img/opr/201206/19/stg/xiapu1.jpg" alt="" /></li>
	</ul>
	<div class="controler" id="controler3">
		<span class="current">1</span>
		<span>2</span>
		<span>3</span>
		<span>4</span>
		<span>5</span>
	</div>
</div>

<p id="log"></p>

<script src="../libs/zepto.js"></script>
<script src="../plugins/zepto.slider.js"></script>
<script type="text/javascript">
$(function(){
	$('#demo1').slider({
		autoslide: true,
		interval: 3000,
		controler: $('#controler1')
	});

	$('#demo2').slider({
		vertical: true,
		loop: true,
		controler: $('#controler2')
	})

	$('#demo3').slider({
		controler: $('#controler3')
	})
})
</script>
</body>
</html>
